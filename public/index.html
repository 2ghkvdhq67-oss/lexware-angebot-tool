<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lexoffice Angebots-Tool</title>
<style>
  body { font-family: Arial; padding: 20px; }
  .box { padding: 12px; border: 1px solid #ddd; margin-bottom: 12px; }
  #log { white-space: pre-wrap; font-family: monospace; }
  .ok { color: green; }
  .err { color: red; }
</style>
</head>

<body>

<h2>Maiershirts — Lexoffice Angebots-Tool</h2>

<div class="box">
  <label>Tool-Passwort (falls aktiviert):</label><br>
  <input id="password" type="password" />
</div>

<div class="box">
  <label>Excel Upload:</label><br>
  <input id="file" type="file" accept=".xlsx" />
</div>

<div class="box">
  <label>
    <input type="checkbox" id="override" />
    Artikelpreis überschreiben erlauben
  </label>
</div>

<div class="box">
  <button onclick="testExcel()">Testmodus ausführen</button>
  <button onclick="createOffer()">Angebot erstellen</button>
</div>

<div class="box" id="log"></div>

<script src="main.js"></script>
</body>
</html>
