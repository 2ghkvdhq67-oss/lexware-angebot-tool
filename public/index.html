<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Maiershirts ‚Äî Lexoffice Angebots-Tool</title>

<style>
body { font-family: Arial, sans-serif; padding: 24px; }
h2 { margin-bottom: 10px; }

.box {
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 12px;
}

button {
  padding: 8px 12px;
  margin-right: 8px;
  cursor: pointer;
}

#log {
  white-space: pre-wrap;
  font-family: monospace;
  max-height: 320px;
  overflow-y: auto;
  border: 1px dashed #eee;
  padding: 10px;
  border-radius: 6px;
  background: #fafafa;
}

.ok  { color: green; }
.err { color: red; }
.info { color: #444; }

.line {
  margin: 2px 0;
  font-size: 13px;
}

hr.sep {
  border: none;
  border-top: 1px solid #eee;
  margin: 10px 0;
}
</style>
</head>

<body>

<h2>Maiershirts ‚Äî Lexoffice Angebots-Tool</h2>

<div class="box">
  <label>Tool-Passwort:</label><br>
  <input id="password" type="password" />
</div>

<div class="box">
  <button id="btnTemplate">Template herunterladen</button>
</div>

<div class="box">
  <label>Excel-Datei (.xlsx):</label><br>
  <input id="file" type="file" accept=".xlsx" />
</div>

<div class="box">
  <label>
    <input id="override" type="checkbox" />
    Artikelpreis √ºberschreiben erlauben
  </label>
</div>

<div class="box">
  <button id="btnTest">Testmodus ausf√ºhren</button>
  <button id="btnOffer">Angebot erstellen</button>
</div>

<div class="box">
  <strong>Systemstatus:</strong><br>
  <div id="sys" class="info">Wird gepr√ºft‚Ä¶</div>
</div>

<div class="box">
  <strong>Protokoll (chronologisch):</strong><br>
  <div id="log"></div>
</div>

<script>
function ts() {
  const d = new Date();
  return d.toLocaleString();
}

function log(msg, cls = "info") {
  const el = document.getElementById("log");
  const div = document.createElement("div");
  div.className = "line " + (cls || "");
  div.textContent = `[${ts()}] ${msg}`;
  el.appendChild(div);          // ‚úÖ CHRONOLOGISCH (append)
  el.scrollTop = el.scrollHeight;
}

function sep() {
  const el = document.getElementById("log");
  const hr = document.createElement("hr");
  hr.className = "sep";
  el.appendChild(hr);
  el.scrollTop = el.scrollHeight;
}

async function readFileBase64(file) {
  return new Promise(resolve => {
    const r = new FileReader();
    r.onload = () => resolve(r.result.split(",")[1]);
    r.readAsDataURL(file);
  });
}

function printTechnical(technical) {
  if (!technical) return;

  log("‚Äî‚Äî Lexware API (technical) ‚Äî‚Äî", "info");

  if (technical.httpStatus != null) log("HTTP-Status: " + technical.httpStatus, "info");

  if (technical.meta) {
    const m = technical.meta;
    if (m.message) log("message: " + m.message, "info");
    if (m.timestamp) log("timestamp: " + m.timestamp, "info");
    if (m.path) log("path: " + m.path, "info");
    if (m.traceId) log("traceId: " + m.traceId, "info");
    if (m.requestId) log("requestId: " + m.requestId, "info");
    if (m.details && Array.isArray(m.details)) {
      log("details:", "info");
      m.details.forEach(d => log("  - " + JSON.stringify(d), "info"));
    }
  }

  if (technical.raw) {
    log("raw:", "info");
    try {
      log(JSON.stringify(technical.raw, null, 2), "info");
    } catch {
      log(String(technical.raw), "info");
    }
  }
}

function logErrorsFromSummary(summary) {
  if (!summary || !Array.isArray(summary.errors) || !summary.errors.length) return;

  log("Details zu den Fehlern:", "err");
  summary.errors.forEach(err => {
    const line = [
      err.sheet ? `[${err.sheet}]` : '',
      err.row ? `Zeile ${err.row}` : '',
      err.field ? `Feld "${err.field}"` : '',
      '‚Üí',
      err.message || ''
    ].filter(Boolean).join(' ');
    log("  - " + line, "err");
  });
}

function logWarningsFromSummary(summary) {
  if (!summary || !Array.isArray(summary.warnings) || !summary.warnings.length) return;

  log("Hinweise / Warnungen:", "info");
  summary.warnings.forEach(w => {
    const line = [
      w.sheet ? `[${w.sheet}]` : '',
      w.row ? `Zeile ${w.row}` : '',
      w.message || ''
    ].filter(Boolean).join(' ');
    log("  - " + line, "info");
  });
}

async function callApi(endpoint) {
  const fileInput = document.getElementById("file");
  const password = document.getElementById("password").value;
  const allowPriceOverride = document.getElementById("override").checked;

  sep();
  log("Aktion: " + endpoint, "info");

  if (!fileInput.files[0]) {
    log("Bitte zuerst eine Excel-Datei ausw√§hlen.", "err");
    return;
  }

  const excelData = await readFileBase64(fileInput.files[0]);

  let data;
  try {
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ excelData, password, allowPriceOverride })
    });

    data = await res.json();
  } catch (e) {
    console.error(e);
    log("‚ùå Netzwerk- oder Serverfehler beim API-Aufruf.", "err");
    return;
  }

  // Fehlerfall
  if (!data.ok) {
    const status = data.status || "UNBEKANNT";
    const msg = data.message || "Keine genaue Fehlermeldung vorhanden.";
    log(`‚ùå Fehler (${status}): ${msg}`, "err");

    // Summary-Validierungsfehler
    if (data.data && data.data.summary) {
      logErrorsFromSummary(data.data.summary);
      logWarningsFromSummary(data.data.summary);
    }

    // Lexware technical Fehlerdetails
    if (data.technical) {
      printTechnical(data.technical);
    }

    return;
  }

  // Erfolgsfall
  if (data.data && data.data.quotationId) {
    log("‚úÖ Angebot erstellt ‚Äî ID: " + data.data.quotationId, "ok");
  } else {
    log("üü¢ Test erfolgreich ‚Äî keine kritischen Fehler.", "ok");
  }

  if (data.data && data.data.summary) {
    logWarningsFromSummary(data.data.summary);
  }
}

// ‚úÖ Template Download: nutzt /api/template.xlsx (auth) ‚Äì f√§llt sonst auf /templates/lexware_template.xlsx zur√ºck
async function downloadTemplate() {
  const password = document.getElementById("password").value;
  sep();
  log("Aktion: Template herunterladen", "info");

  // 1) versuche dynamisch
  try {
    const r = await fetch("/api/template.xlsx", {
      method: "GET",
      headers: {
        "X-Tool-Password": password || ""
      }
    });

    const ct = (r.headers.get("content-type") || "").toLowerCase();

    // API kann im Fehlerfall JSON liefern
    if (ct.includes("application/json")) {
      const j = await r.json();
      log(`‚ùå Template Fehler (${j.status || "ERROR"}): ${j.message || "Unbekannt"}`, "err");
      if (j.technical) printTechnical(j.technical);
      return;
    }

    if (!r.ok) {
      log("‚ùå Template Download fehlgeschlagen (HTTP " + r.status + ").", "err");
      return;
    }

    const blob = await r.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "lexware_template.xlsx";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    log("‚úÖ Template heruntergeladen (dynamisch).", "ok");
    return;
  } catch (e) {
    console.warn("Dynamischer Template-Download fehlgeschlagen:", e);
  }

  // 2) fallback statisch (ohne auth)
  try {
    window.location.href = "/templates/lexware_template.xlsx";
    log("‚ÑπÔ∏è Fallback: statisches Template wird geladen.", "info");
  } catch (e) {
    log("‚ùå Fallback Template Download fehlgeschlagen.", "err");
  }
}

// Buttons verbinden
document.getElementById("btnTest").onclick  = () => callApi("/api/test-excel");
document.getElementById("btnOffer").onclick = () => callApi("/api/create-offer");
document.getElementById("btnTemplate").onclick = () => downloadTemplate();

// Systemstatus pr√ºfen
fetch("/api/ping")
  .then(r => r.json())
  .then(d => {
    const sys = document.getElementById("sys");
    if (!d.ok) {
      sys.textContent = "Backend antwortet, aber ok=false.";
      return;
    }
    sys.textContent =
      "Backend erreichbar ‚Äî Rate-Limiter: " + d.minIntervalMs + " ms ‚Äî Passwort: " +
      (d.passwordProtected ? "aktiv" : "aus") +
      " ‚Äî Template TTL: " + (d.templateTtlMs ? Math.round(d.templateTtlMs/60000) + " min" : "?");
  })
  .catch(() => {
    document.getElementById("sys").textContent = "‚ùå Backend nicht erreichbar.";
  });
</script>

</body>
</html>
